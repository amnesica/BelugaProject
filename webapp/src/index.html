<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Beluga Project</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Load environment variables -->
    <script src="assets/env.js"></script>
  </head>
  <body class="mat-typography">
    <app-root>
      <div style="height: 100%; width: 100%; background-color: black">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
          "
        >
          <div>
            <!-- Logo -->
            <img
              mat-card-image
              src="assets/BelugaProject_Logo.png"
              style="
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 6rem;
                border-radius: 10%;
              "
            />

            <p
              style="
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
                display: flex;
                justify-content: center;
                font-size: x-large;
                color: white;
              "
            >
              <!-- App-Name -->
              The Beluga Project
            </p>

            <!-- Spinner fÃ¼r Progress -->
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </app-root>
  </body>
</html>

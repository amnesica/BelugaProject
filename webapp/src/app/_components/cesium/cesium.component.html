<div id="app-cesium-buttons" style="height: 100%" [style.width]="widthMap3d">
  <button
    mat-button
    class="button-3d-map"
    id="closeButton3dMap"
    (click)="close3dMap()"
  >
    <mat-icon aria-hidden="false" aria-label="close window">close</mat-icon>
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="resetToNorthButton3dMap"
    (click)="resetToNorth3dMap()"
    title="Reset map to North"
  >
    <mat-icon
      style="rotate: -45deg"
      aria-hidden="false"
      aria-label="close window"
      >explore</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="show3dBuildings"
    (click)="show3dBuildings()"
  >
    <mat-icon
      *ngIf="!display3dBuildings"
      aria-hidden="false"
      aria-label="close window"
      title="Enable OSM 3D buildings"
      >domain</mat-icon
    >
    <mat-icon
      *ngIf="display3dBuildings"
      aria-hidden="false"
      aria-label="close window"
      title="Disable OSM 3D buildings"
      >domain_disabled</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="showGooglePhotorealistic3D"
    (click)="showGooglePhotorealistic3D()"
  >
    <mat-icon
      *ngIf="!displayGooglePhotorealistic3D"
      aria-hidden="false"
      aria-label="close window"
      title="Enable Google Maps Photogrammatry"
      >photo_camera</mat-icon
    >
    <mat-icon
      *ngIf="displayGooglePhotorealistic3D"
      aria-hidden="false"
      aria-label="close window"
      title="Disable Google Maps Photogrammatry"
      >no_photography</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="showCockpitView3d"
    (click)="showCockpitView3d()"
    title="Enable/Disable cockpit mode"
  >
    <mat-icon aria-hidden="false" aria-label="close window"
      >flight_class</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="show3dMapFullscreen"
    (click)="show3dMapFullscreen()"
    [style.visibility]="!isDesktop ? 'hidden' : 'visible'"
  >
    <mat-icon
      *ngIf="!display3dMapFullscreen"
      aria-hidden="false"
      aria-label="close window"
      title="Enable fullscreen mode"
      >fullscreen</mat-icon
    >
    <mat-icon
      *ngIf="display3dMapFullscreen"
      aria-hidden="false"
      aria-label="close window"
      title="Disable fullscreen mode"
      >fullscreen_exit</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="enableHdr3dMap"
    (click)="enableHdr3dOnMap()"
  >
    <mat-icon
      *ngIf="!enableHdr3dMap"
      aria-hidden="false"
      aria-label="close window"
      title="Enable HDR, allow anisotropic filter, max msaaSample value (requires high performance!)"
      >hdr_on</mat-icon
    >
    <mat-icon
      *ngIf="enableHdr3dMap"
      aria-hidden="false"
      aria-label="close window"
      title="Disable HDR, disallow anisotropic filter, min msaaSample value"
      >hdr_off</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="enableShadowsMap"
    (click)="enableShadowsOnMap()"
  >
    <mat-icon
      *ngIf="!enableShadowsMap"
      aria-hidden="false"
      aria-label="close window"
      title="Enable shadows, lighting"
      >ev_shadow_add</mat-icon
    >
    <mat-icon
      *ngIf="enableShadowsMap"
      aria-hidden="false"
      aria-label="close window"
      title="Disable shadows, lighting"
      >ev_shadow_minus</mat-icon
    >
  </button>

  <button
    mat-button
    class="button-3d-map"
    id="enableDayNightMap"
    (click)="enableDayNightOnMap()"
  >
    <mat-icon
      *ngIf="!enableDayNightMap"
      aria-hidden="false"
      aria-label="close window"
      title="Enable day/night imaginery"
      >light_mode</mat-icon
    >
    <mat-icon
      *ngIf="enableDayNightMap"
      aria-hidden="false"
      aria-label="close window"
      title="Disable day/night imaginery"
      >dark_mode</mat-icon
    >
  </button>
</div>
